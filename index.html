  <style>
    :root {
      --primary-color: #f5532d;

    body {
      margin: 0;
      padding: 0;
      background: var(--background-color);
      font-family: Arial, sans-serif;
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .language-switcher img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .language-switcher img:hover {
      transform: scale(1.1);
    }

    .logo {
      max-width: 320px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    p {
      font-size: 22px;
      margin: 8px 0;
    }
    .contact {
      margin-top: 30px;
      font-size: 20px;
    }
    .languages {
      margin-top: 40px;
      font-size: 18px;
      font-style: italic;
      color: #666;
      display: none;
    }
    .whatsapp {
      margin-top: 20px;
    }
    .whatsapp a {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .whatsapp a:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 18px;
      }
      .contact {
        font-size: 16px;
      }
      .whatsapp a {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
