<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chollo Berri - Laster / Pronto</title>
  <meta name="google" content="notranslate">
  <style>
    :root {
      --primary-color: #f5532d;
      --secondary-color: #000000;
      --background-color: #fff8f6;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background-color);
      font-family: Arial, sans-serif;
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .language-switcher img {
      width: 48px;
      height: 32px;
      border-radius: 4px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .language-switcher img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      max-width: 320px;
      margin-bottom: 30px;
      margin-top: 80px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    p {
      font-size: 22px;
      margin: 8px 0;
    }
    .contact {
      margin-top: 30px;
      font-size: 20px;
    }
    .languages {
      margin-top: 40px;
      font-size: 18px;
      font-style: italic;
      color: #666;
      display: none;
    }
    .whatsapp {
      margin-top: 20px;
    }
    .whatsapp a {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .whatsapp a:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }
    .flash-message {
      position: fixed;
      top: 10px;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 999;
      animation: fadeOut 3s ease-in forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 18px;
      }
      .contact {
        font-size: 16px;
      }
      .whatsapp a {
        font-size: 18px;
        padding: 12px 24px;
      }
      .language-switcher {
        flex-wrap: wrap;
        gap: 10px;
      }
      .language-switcher img {
        width: 40px;
        height: 28px;
      }
    }
  </style>
  <script>
    const translations = {
      eu: ["üöß Laster!", "‚úâÔ∏è erosketa@cholloberri.eus", "üìû WhatsApp: +34 632 759 513", "Jarri gurekin harremanetan WhatsApp bidez", "Hizkuntza aldatu da: EUSKARA"],
      es: ["üöß ¬°Pronto!", "‚úâÔ∏è erosketa@cholloberri.eus", "üìû WhatsApp: +34 632 759 513", "Contacta por WhatsApp", "Idioma cambiado a: ESPA√ëOL"],
      fr: ["üöß Bient√¥t !", "‚úâÔ∏è erosketa@cholloberri.eus", "üìû WhatsApp: +34 632 759 513", "Contactez-nous sur WhatsApp", "Langue chang√©e en : FRAN√áAIS"],
      en: ["üöß Soon!", "‚úâÔ∏è erosketa@cholloberri.eus", "üìû WhatsApp: +34 632 759 513", "Contact via WhatsApp", "Language switched to: ENGLISH"]
    };

    function switchLanguage(lang) {
      const ps = document.querySelectorAll(".translated p");
      const wa = document.querySelector(".whatsapp a");
      const data = translations[lang];
      ps[0].textContent = data[0];
      ps[1].textContent = data[1];
      ps[2].textContent = data[2];
      wa.textContent = data[3];

      const flash = document.createElement("div");
      flash.className = "flash-message";
      flash.textContent = data[4];
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 3000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const lang = navigator.language.slice(0, 2);
      const supported = Object.keys(translations);
      if (supported.includes(lang)) {
        switchLanguage(lang);
      } else {
        switchLanguage("en");
      }
    });
  </script>
</head>
<body>
  <div class="language-switcher">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Flag_of_the_Basque_Country.svg" alt="Euskara" onclick="switchLanguage('eu')">
    <img src="https://flagcdn.com/es.svg" alt="Espa√±ol" onclick="switchLanguage('es')">
    <img src="https://flagcdn.com/fr.svg" alt="Fran√ßais" onclick="switchLanguage('fr')">
    <img src="https://flagcdn.com/gb.svg" alt="English" onclick="switchLanguage('en')">
  </div>

  <img class="logo" src="logo.png" alt="Chollo Berri Logo">
  <h1>Chollo Berri</h1>

  <div class="translated">
    <p>üöß Laster!</p>
    <p>‚úâÔ∏è erosketa@cholloberri.eus</p>
    <p>üìû WhatsApp: +34 632 759 513</p>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/34632759513" target="_blank">Jarri gurekin harremanetan WhatsApp bidez</a>
  </div>

  <div class="languages"></div>
</body>
</html>
